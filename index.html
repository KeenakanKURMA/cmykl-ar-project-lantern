<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Test (Box Only)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Uji Penanda 1 dengan Kotak Merah -->
        <a-marker type="pattern" url="pattern1.patt">
            <a-box position="0 0.5 0" color="red"></a-box>
        </a-marker>

        <!-- Uji Penanda 2 dengan Kotak Hijau -->
        <a-marker type="pattern" url="pattern2.patt">
            <a-box position="0 0.5 0" color="green"></a-box>
        </a-marker>

        <!-- Uji Penanda 3 dengan Kotak Biru -->
        <a-marker type="pattern" url="pattern3.patt">
            <a-box position="0 0.5 0" color="blue"></a-box>
        </a-marker>

        <!-- Uji Penanda 4 dengan Kotak Kuning -->
        <a-marker type="pattern" url="pattern4.patt">
            <a-box position="0 0.5 0" color="yellow"></a-box>
        </a-marker>

        <!-- Kamera setup -->
        

    </a-scene>
</body>
</html>
