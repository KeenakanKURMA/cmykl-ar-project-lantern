<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Multi-Marker dengan Animasi</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Anchor 1: penanda dan model pertama -->
        <a-marker type="pattern" url="pattern1.patt">
            <!-- Tambahkan skala untuk memastikan model kelihatan jika ia terlalu besar -->
            <a-box position="0 0.5 0" scale="0.5 0.5 0.5" color="yellow"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
    </a-marker>

        <!-- Anchor 2: penanda dan model kedua -->
        <a-marker type="pattern" url="pattern2.patt">
            <a-gltf-model src="model2.glb" animation-mixer scale="0.5 0.5 0.5"></a-gltf-model>
        </a-marker>

        <!-- Anchor 3: penanda dan model ketiga -->
        <a-marker type="pattern" url="pattern3.patt">
            <a-gltf-model src="model3.glb" animation-mixer scale="0.5 0.5 0.5"></a-gltf-model>
        </a-marker>

        <!-- Anchor 4: penanda dan model keempat -->
        <a-marker type="pattern" url="pattern4.patt">
            <a-gltf-model src="model4.glb" animation-mixer scale="0.5 0.5 0.5"></a-gltf-model>
        </a-marker>

        <!-- Kamera setup -->
        

    </a-scene>
</body>
</html>
